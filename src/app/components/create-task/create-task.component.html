<form
  class="input-add-task"
  [formGroup]="taskForm"
  (ngSubmit)="onSubmitForm(taskForm.value)"
>
  <input placeholder="Digite o nome da tarefa" formControlName="taskName" />
  <input placeholder="Digite o nome do projeto" formControlName="projectName" />
  <button type="submit">Adicionar</button>
</form>

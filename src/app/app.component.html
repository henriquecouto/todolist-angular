<div class="app-container">
  <div>
    <form class="input-add-task" (submit)="addTask()">
      <input
        placeholder="Digite o nome da tarefa"
        [(ngModel)]="taskName"
        [ngModelOptions]="{ standalone: true }"
      />
      <button type="submit">Adicionar</button>
    </form>

    <app-task-list></app-task-list>
  </div>
</div>

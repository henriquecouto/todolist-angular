<div class="app-container">
  <div class="input-add-task-container">
    <form class="input-add-task" (submit)="addTask()">
      <input
        placeholder="Digite o nome da tarefa"
        [(ngModel)]="taskName"
        [ngModelOptions]="{ standalone: true }"
      />
      <button type="submit">Adicionar</button>
    </form>

    <app-task-list [tasks]="taskList" [remove]="removeTask"></app-task-list>
  </div>
</div>

<router-outlet></router-outlet>
